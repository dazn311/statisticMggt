<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .wrap-form {
        max-width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60%;
        border: 1px solid gray;
        padding: 10px;
    }

    .content {
        display: flex;
        /* justify-content: center; */
        flex-direction: column;
        align-items: center;
    }
</style>

<body>



    <div class="content">
        <h1>Регистрация</h1>
        <div class="wrap-form">
            <form>
                <div class="form-group">
                    <label for="organization">Название организации</label>
                    <input type="text" class="form-control" id="organization" aria-describedby="organizationHelp"
                        placeholder="МГТУ">
                    <small id="organizationHelp" class="form-text text-muted">Введите название организации
                        киррилицей.</small>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Адрес электронной почты</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="sample@mail.ru">
                    <small id="emailHelp" class="form-text text-muted">Введите актуальный е-мейл.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Сохранить мой вход</label>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрировать</button>
            </form>
        </div>

    </div>



</body>

</html>
