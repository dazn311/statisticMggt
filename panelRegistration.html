<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<style>
    .wrap-form {
        max-width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60%;
        border: 1px solid gray;
        padding: 10px;
    }

    .content {
        display: flex;
        /* justify-content: center; */
        flex-direction: column;
        align-items: center;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">МосГеоТрест</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href=".">Главная<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../src/panelAdministration.html">Админ панель</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../src/panelRegistration.html">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Вход</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <h1>Регистрация</h1>
        <div class="wrap-form">
            <form>
                <div class="form-group">
                    <label for="organization">Название организации</label>
                    <input type="text" class="form-control" id="organization" aria-describedby="organizationHelp"
                        placeholder="МГТУ">
                    <small id="organizationHelp" class="form-text text-muted">Введите название организации
                        киррилицей.</small>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Адрес электронной почты</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="sample@mail.ru">
                    <small id="emailHelp" class="form-text text-muted">Введите актуальный е-мейл.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Сохранить мой вход</label>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрировать</button>
            </form>
        </div>


        <a href="../src/panelAdministration.html">Административная панель</a>

    </div>



</body>

</html>
